{% extends "base.html" %}

{% block content %}
<div class="container py-4">
    <div class="row">
        <!-- Profile Information -->
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <div class="text-center mb-4">
                        <img id="avatarImage" 
                             src="{{ current_user.profile.avatar_url or url_for('static', filename='images/default-avatar.png') }}"
                             class="rounded-circle avatar-lg"
                             alt="Profile Avatar">
                        <div class="mt-3">
                            <button id="avatarUpload" class="btn btn-sm btn-outline-primary">
                                Change Avatar
                            </button>
                        </div>
                    </div>

                    <form id="profileForm">
                        <div class="mb-3">
                            <label for="company_name" class="form-label">Company Name</label>
                            <input type="text" class="form-control" id="company_name" 
                                   name="company_name">
                        </div>

                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="phone" name="phone">
                        </div>

                        <div class="mb-3">
                            <label for="website" class="form-label">Website</label>
                            <input type="url" class="form-control" id="website" name="website">
                        </div>

                        <div class="mb-3">
                            <label for="bio" class="form-label">Bio</label>
                            <textarea class="form-control" id="bio" name="bio" rows="3"></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="timezone" class="form-label">Timezone</label>
                            <select class="form-control" id="timezone" name="timezone">
                                {% for tz in timezones %}
                                <option value="{{ tz }}">{{ tz }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">
                            Save Profile
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Addresses -->
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h5 class="card-title">Addresses</h5>
                        <button id="newAddressBtn" class="btn btn-primary">
                            Add New Address
                        </button>
                    </div>

                    <!-- Shipping Addresses -->
                    <h6 class="mb-3">Shipping Addresses</h6>
                    <div id="shippingAddresses" class="address-list mb-4"></div>

                    <!-- Billing Addresses -->
                    <h6 class="mb-3">Billing Addresses</h6>
                    <div id="billingAddresses" class="address-list"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Address Modal -->
<div class="modal fade" id="addressModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Address</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="addressForm">
                    <input type="hidden" id="addressId" name="id">
                    
                    <div class="mb-3">
                        <label class="form-label">Address Type</label>
                        <select class="form-control" name="type" required>
                            <option value="shipping">Shipping</option>
                            <option value="billing">Billing</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Full Name</label>
                        <input type="text" class="form-control" name="name" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Company (Optional)</label>
                        <input type="text" class="form-control" name="company">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Street Address</label>
                        <input type="text" class="form-control" name="street" required>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">City</label>
                            <input type="text" class="form-control" name="city" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">State/Province</label>
                            <input type="text" class="form-control" name="state" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Postal Code</label>
                            <input type="text" class="form-control" name="postal_code" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Country</label>
                            <select class="form-control" name="country" required>
                                {% for code, name in countries.items() %}
                                <option value="{{ code }}">{{ name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Phone Number (Optional)</label>
                        <input type="tel" class="form-control" name="phone">
                    </div>

                    <div class="mb-3">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" 
                                   name="is_default" id="isDefault">
                            <label class="form-check-label" for="isDefault">
                                Set as default address
                            </label>
                        </div>
                    </div>

                    <div class="text-end">
                        <button type="button" class="btn btn-secondary" 
                                data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save Address</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block styles %}
<style>
.avatar-lg {
    width: 120px;
    height: 120px;
    object-fit: cover;
}

.address-card {
    border: 1px solid #dee2e6;
    border-radius: 0.25rem;
    padding: 1rem;
    margin-bottom: 1rem;
}

.address-card.default {
    border-color: #4e73df;
    background-color: #f8f9fc;
}

.address-actions {
    margin-top: 1rem;
}
</style>
{% endblock %}
