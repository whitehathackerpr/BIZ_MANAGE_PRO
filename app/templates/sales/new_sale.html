{% extends "base.html" %}

{% block title %}New Sale{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <!-- Product Selection Area -->
        <div class="col-lg-8">
            <div class="card shadow mb-4">
                <div class="card-header">
                    <h5 class="m-0 font-weight-bold text-primary">Add Products</h5>
                </div>
                <div class="card-body">
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fas fa-barcode"></i></span>
                        <input type="text" id="barcodeInput" class="form-control" 
                               placeholder="Scan barcode or search product">
                        <button class="btn btn-outline-secondary" type="button" 
                                id="searchProduct">Search</button>
                    </div>

                    <div class="table-responsive">
                        <table class="table" id="saleItems">
                            <thead>
                                <tr>
                                    <th>Product</th>
                                    <th>Price</th>
                                    <th>Quantity</th>
                                    <th>Total</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- Sale Summary -->
        <div class="col-lg-4">
            <div class="card shadow mb-4">
                <div class="card-header">
                    <h5 class="m-0 font-weight-bold text-primary">Sale Summary</h5>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label class="form-label">Subtotal</label>
                        <h3 id="subtotal">$0.00</h3>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Tax (10%)</label>
                        <h4 id="tax">$0.00</h4>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Total</label>
                        <h2 id="total">$0.00</h2>
                    </div>
                    <hr>
                    <div class="mb-3">
                        <label class="form-label">Payment Method</label>
                        <select class="form-select" id="paymentMethod">
                            <option value="cash">Cash</option>
                            <option value="card">Card</option>
                        </select>
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary btn-lg" id="completeSale">
                            Complete Sale
                        </button>
                        <button class="btn btn-secondary" id="cancelSale">
                            Cancel
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/sales.js') }}"></script>
{% endblock %}
